<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Task Dashboard</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- container start -->
    <div class="container">
      <!-- left start -->
      <div class="left">
        <!-- header start -->
        <header>
          <!-- logo start -->
          <div class="logo">
            <h2>Planner</h2>
            <div class="close">
              <!-- icon from website fonts-->
              <span class="material-symbols-outlined"> close </span>
            </div>
          </div>
          <!-- nav start -->
          <nav >
            <ul >
              <li >
                <a href="index.html">
                  <span class="material-symbols-outlined full">
                    dashboard
                  </span>
                  <span class="title">Dashboard</span>
                </a>
              </li>
              <li >
                <a href="index.html">
                  <span class="material-symbols-outlined"> logout </span>
                  <span class="title">log out</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- nav end -->
        </header>
        <!-- header end -->
      </div>
      <!-- left end -->
      <!-- right start -->
      <div class="right">
        <!-- top start -->
        <div class="top">
          <!-- user start -->
          <div class="user">     
            <h2 >user_name</h2>
            <div class="userImg">
              <img src="groupImg\user.png" alt="user" />
            </div>

            <div class="toggle">
              <span class="material-symbols-outlined"> menu </span>
              <span class="material-symbols-outlined"> close </span>
            </div>
          </div>
          <!-- user end -->
        </div>
        <!-- top end -->
        <!-- main start -->
        <main >
          <!--tasks start-->
          <div class="task_container" id="todoapp">
            <div class="task_heading">
              <h2>To-Do List <img src="groupImg\todo.png" /></h2>

              <div class="row">
                <input type="text" placeholder="Add Task" id="input-box" />
                <button  class="btn" id="addbtntask">add</button>
              </div>
            </div>

            <ul id="list-container"></ul>
          </div>
          <!--tasks -->
          <!-- calendar start -->
          <div class="calendar">
            <h1>Calendar</h1>
            <header>
              <h3></h3>
              <nav>
                <button id="prev"></button>
                <button id="next"></button>
              </nav>
            </header>
            <section>
              <ul class="days">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <ul class="dates"></ul>
            </section>
          </div>
          <!-- calendar end -->
      </div>
      <!-- right end -->
    </div>
    <!-- container end -->

    <script src="jscript/script.js"></script>
  </body>
</html>
